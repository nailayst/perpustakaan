<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/auth.css}" rel="stylesheet">
    <link th:href="@{/css/admin.css}" rel="stylesheet">
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    <div class="dashboard-container">
        <div class="dashboard-card">
            <div class="dashboard-header">
                <h4><i class="fa-solid fa-house me-2"></i> Dashboard</h4>
            </div>
            <div class="card-body">
                <div class="row">
                    <!-- Sidebar Navigation -->
                    <div class="col-md-3 sidebar-col">
                        <div class="list-group">
                            <a href="#" class="list-group-item sidebar-item active">
                                <i class="fa-solid fa-house me-2"></i> Dashboard
                            </a>
                            <a th:href="@{/admin/users}" class="list-group-item sidebar-item">
                                <i class="fas fa-users me-2"></i> Manajemen User
                            </a>                            
                        </div>
                    </div>
                    
                    <!-- Main Content -->
                    <div class="col-md-9">
                        <!-- Welcome Card -->
                        <div class="card welcome-card border-0 shadow-sm">
                            <div class="card-body">
                                <h5 class="card-title text-primary">
                                    <i class="fas fa-user-shield me-2"></i>
                                    Selamat datang, <span th:text="${username}"></span>
                                </h5>
                                <p class="card-text">Anda login sebagai Administrator dengan akses penuh ke sistem.</p>
                            </div>
                        </div>
                        
                        <!-- Stats Cards -->
                        <div class="row mb-4">
                            <div class="col-md-4">
                                <div class="card stat-card bg-light">
                                    <div class="card-body">
                                        <div class="d-flex justify-content-between">
                                            <div>
                                                <h6 class="text-muted">Total Buku</h6>
                                                <h3 id="stats-books">0</h3>
                                            </div>
                                            <div class="icon-circle bg-primary">
                                                <i class="fas fa-book"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="col-md-4">
                                <div class="card stat-card bg-light">
                                    <div class="card-body">
                                        <div class="d-flex justify-content-between">
                                            <div>
                                                <h6 class="text-muted">Total Anggota</h6>
                                                <h3 id="stats-members">0</h3>
                                            </div>
                                            <div class="icon-circle bg-success">
                                                <i class="fas fa-users"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="col-md-4">
                                <div class="card stat-card bg-light">
                                    <div class="card-body">
                                        <div class="d-flex justify-content-between">
                                            <div>
                                                <h6 class="text-muted">Peminjaman</h6>
                                                <h3 id="stats-transactions">0</h3>
                                            </div>
                                            <div class="icon-circle bg-warning">
                                                <i class="fas fa-exchange-alt"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Recent Activity -->
                        <div class="card border-0 shadow-sm">
                            <div class="card-header bg-white">
                                <h5 class="mb-0"><i class="fas fa-history me-2"></i> Aktivitas Terkini</h5>
                            </div>
                            <div class="card-body">
                                <div id="activity-feed"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <script th:src="@{/js/admin.js}"></script>
</body>
</html>

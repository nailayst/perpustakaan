<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Member Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/auth.css}" rel="stylesheet">
    <link th:href="@{/css/member.css}" rel="stylesheet">
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    
    <div class="member-dashboard-container">
        <div class="member-card">
            <div class="member-header">
                <h4><i class="fas fa-user-graduate me-2"></i> Member Dashboard</h4>
            </div>
            <div class="card-body">
                <div class="row">
                    <!-- Sidebar Navigation -->
                    <div class="col-md-3 member-sidebar-col">
                        <div class="list-group">
                            <a href="#" class="list-group-item member-sidebar-item active">
                                <i class="fas fa-tachometer-alt"></i> Dashboard
                            </a>
                            <a href="#" class="list-group-item member-sidebar-item">
                                <i class="fas fa-search"></i> Cari Buku
                            </a>
                            <a href="#" class="list-group-item member-sidebar-item">
                                <i class="fas fa-history"></i> Riwayat Pinjam
                            </a>
                        </div>
                    </div>
                    
                    <!-- Main Content -->
                    <div class="col-md-9">
                        <!-- Welcome Card -->
                        <div class="card member-welcome-card border-0 shadow-sm">
                            <div class="card-body">
                                <h5 class="card-title text-success">
                                    <i class="fas fa-user me-2"></i>
                                    Selamat datang, <span th:text="${username}"></span>
                                </h5>
                                <p class="card-text">Anda login sebagai Member dengan akses penuh untuk mencari dan meminjam buku.</p>
                            </div>
                        </div>
                        
                        <!-- Featured Books -->
                        <div class="card border-0 shadow-sm mb-4">
                            <div class="card-header bg-white">
                                <h5 class="mb-0"><i class="fas fa-book-open me-2"></i> Rekomendasi Buku</h5>
                            </div>
                            <div class="card-body">
                                <div class="row" id="featured-books">
                                    <!-- Books will be loaded here by JavaScript -->
                                </div>
                            </div>
                        </div>
                        
                        <!-- Quick Actions -->
                        <div class="card border-0 shadow-sm">
                            <div class="card-header bg-white">
                                <h5 class="mb-0"><i class="fas fa-bolt me-2"></i> Akses Cepat</h5>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-4 mb-3">
                                        <a href="#" class="btn btn-outline-success w-100">
                                            <i class="fas fa-search me-2"></i> Cari Buku
                                        </a>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <a href="#" class="btn btn-outline-primary w-100">
                                            <i class="fas fa-list me-2"></i> Koleksi Saya
                                        </a>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <a href="#" class="btn btn-outline-info w-100">
                                            <i class="fas fa-clock me-2"></i> Riwayat
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <script th:src="@{/js/member.js}"></script>
</body>
</html>
